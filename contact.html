<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
  <div class="top-sticky">
    <nav>
      <div class="nav-container">
        <div class="nav-heading"><img class="logonew" src="logo-new.png">MariSound</div>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="index.html">Packages</a>
          <a href="contact.html" class="active">Contact</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>
    </nav>
  </div>

  <main>
    <header class="hero-header">
      <h1>Contact Us</h1>
      <p>Have questions? Reach out—we’d love to hear from you.</p>
    </header>
    <div class="main-container">
      <div class="contact-header">
        
<p>Whether it’s feedback, a random thought, or something you need help with—drop us a message and we’ll respond as soon as we can.</p>
      </div>
      <form class="contact-form" action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
    </section>
  </div>
  </main>
  <footer>
    <p>&copy; 2025 MariSound. All rights reserved.</p>
  </footer>
</body>
